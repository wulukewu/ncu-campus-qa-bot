version: '3.8'

services:
  rag-server:
    build:
      context: ./rag_server
      dockerfile: Dockerfile.dev
    container_name: ncu-rag-server-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount code for hot reload
      - ./rag_server:/app
      # Preserve virtual env and cache
      - rag-server-cache:/app/__pycache__
      # Persist vector database
      - ./rag_server/chroma_db:/app/chroma_db
      - ./rag_server/logs:/app/logs
    env_file:
      - ./rag_server/.env
    restart: unless-stopped
    networks:
      - ncu-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  linebot:
    build:
      context: ./linebot
      dockerfile: Dockerfile.dev
    container_name: ncu-linebot-dev
    ports:
      - "5000:5000"
    volumes:
      # Mount code for hot reload
      - ./linebot:/app
      # Preserve cache
      - linebot-cache:/app/__pycache__
    env_file:
      - ./linebot/.env
    depends_on:
      rag-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ncu-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  ncu-network:
    driver: bridge

volumes:
  rag-server-cache:
  linebot-cache:
